  <ion-header>

  <ion-navbar  color="flow">
    <ion-buttons right>
      <!--<button color="light" ion-button large icon (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">{{ this.badge }}</ion-badge>
      </button>-->
    </ion-buttons>
    <ion-title>{{ category.name }}</ion-title>
  </ion-navbar>

  

</ion-header>

<ion-content>
  <ion-card>
    <img src="https://www.hapington.com/app/imgs/3.png" />
  </ion-card >
  <ion-list no-padding>
     <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>
        </ion-refresher>
    
      <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
          <ion-card><ion-item><ion-thumbnail item-left>
            <div class=image>
                <img [src]="product.featured_src" />
            </div>
          
        </ion-thumbnail>
  
        <h5><b>{{ product.title }}</b></h5>
  
        <p>
          <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span></p>
          <h4><b><span class="price_color" [innerHTML]="product.price_html"></span></b></h4>
        
  
        <!--<button ion-button icon clear item-right>
          <ion-icon name="play"></ion-icon>
        </button>--></ion-item></ion-card>
      </ion-item>
      
  
  </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
  </ion-content>
