  <ion-header>

  <ion-navbar  color="flow">
    <ion-buttons right>
      <button color="light" ion-button large icon (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger">{{ this.badge }}</ion-badge>
      </button>
    </ion-buttons>
    <ion-title>{{ category.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img src="https://www.hapington.com/app/imgs/3.png" />
  </ion-card>
  <ion-list>
    
      <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)">
          <ion-card><ion-item><ion-thumbnail item-left>
          <img [src]="product.featured_src" />
        </ion-thumbnail>
  
        <h2> {{ product.title }} </h2>
  
        <p>
          <span [innerHTML]="product.short_description.substr(0, 50) + '...'"></span>
          <span [innerHTML]="product.price_html"></span>
        </p>
  
        <button ion-button icon clear item-right>
          <ion-icon name="play"></ion-icon>
        </button></ion-item></ion-card>
      </ion-item>
      
  
  </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
      
  </ion-content>
